<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prblm2</title>
</head>

<body>
    <script type="text/javascript">
        let vowl = (str) => {
            for (i = 0; i < str.length; i++) {
                if (str[i] === 'a' || str[i] === 'e' || str[i] === 'i' || str[i] === 'o' || str[i] === 'u') {
                    document.write(str[i] + ' ');
                }
            }
        }
        vowl('helllo')
    </script>
</body>

</html>
